<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fruits Page</title>
</head>

<body>
    <header class="bg-[#ffffff30] px-8">
        <nav class="flex items-center">
            <img src="images/logo.png" alt="Logo" class="w-12 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="index.html" class="text-red-700 px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="about.html" class="text-red-700 px-2">About</a>
                </li>
                <li class="list-none inline-block px-5"><a href="products.html" class="text-red-700 px-2">Products</a>
                </li>
                <li class="list-none inline-block px-5"><a href="#" class="text-red-700 px-2">Contact</a></li>
            </ul>
            <img src="images/cart.png" alt="" class="w-10 cursor-pointer">
        </nav>
    </header>

    <div class="flex justify-center mt-24">
        <div class="text-center">
            <img src="images/apple.jpg" class="w-60 mx-8" alt="Apple Image">
            <h1 class="text-red-700 text-2xl font-semibold">Apples</h1>
            <h2 class="text-blue-800 text-xl font-medium">Price: £2 per kg</h2>
        </div>
        <div class="text-center">
            <img src="images/bananas.jpg" class="w-72 mx-6" alt="Apple Image">
            <h1 class="text-red-700 text-2xl font-semibold">Bananas</h1>
            <h2 class="text-blue-800 text-xl font-medium">Price: £4 a dozen</h2>
        </div>
        <div class="text-center">
            <img src="images/blueberries.jpg" class="w-80 mx-6" alt="Apple Image">
            <h1 class="text-red-700 text-2xl font-semibold">Blueberries</h1>
            <h2 class="text-blue-800 text-xl font-medium">Price: £6 per kg</h2>
        </div>
    </div>

    <div class="flex mt-28 justify-center">
        <div class="text-center">
            <img src="images/oranjes.jpg" class="w-80 mx-6" alt="Oranjes Image">
            <h1 class="text-red-700 text-2xl font-semibold">Oranges</h1>
            <h2 class="text-blue-800 text-xl font-medium">Price: £6 per kg</h2>
        </div>
        <div class="text-center">
            <img src="images/pear.jpg" class="w-56 mx-6" alt="Pear Image">
            <h1 class="text-red-700 text-2xl font-semibold">Pear</h1>
            <h2 class="text-blue-800 text-xl font-medium">Price: £6 per kg</h2>
        </div>
        <div class="text-center">
            <img src="images/mangoes.jpg" class="w-80 mx-6" alt="Mangoes Image">
            <h1 class="text-red-700 text-2xl font-semibold">Mangoes</h1>
            <h2 class="text-blue-800 text-xl font-medium">Price: £3.50 per kg</h2>
        </div>
    </div>

    <div class="flex mt-32 justify-center">
        <div></div>

    </div>
</body>

</html>
