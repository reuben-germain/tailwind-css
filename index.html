<html lang="en">

    <script src="https://kit.fontawesome.com/2399cec8e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce Website</title>
</head>
<body>

    <div class="h-screen bg-cover px-4 py-4" style="background-image: url('images/bg-img.jpg');">
    
        <header class="bg-[#ffffff30] px-8">
        <nav class="flex items-center">
            <img src="images/logo.png" alt="Logo" class="w-12 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="text-red-700 px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="text-red-700 px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="text-red-700 px-2">Features</a></li>

            </ul>
            <img src="images/cart.png" alt="" class="w-10 cursor-pointer">
        </nav>
    </header>

    <div class="text-blue-700 mt-44 max-w-2xl">
        <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in 20 minutes</h1>
        <p class="font-sans text-sm">This is the ultimate grocery store. We offer wide range of products, including meat, fresh vegetables & fruits, dairy, baked goods and more.</p>
        <div class="mt-6 px-2">
            <button class="bg-yellow-400 text-white px-8" style="margin-right: 10px;">Order Now</button>
