<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2399cec8e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce Website</title>
</head>

<body>
    <!-- HEADER SECTION -->
    <div class="h-screen bg-cover px-4 py-4" style="background-image: url('images/bg-img.jpg');">

        <header class="bg-[#ffffff30] px-8">
            <nav class="flex items-center">
                <img src="images/logo.png" alt="Logo" class="w-12 cursor-pointer">
                <ul class="flex-1 text-center">
                    <li class="list-none inline-block px-5"><a href="index.html" class="text-red-700 px-2">Home</a></li>
                    <li class="list-none inline-block px-5"><a href="about.html" class="text-red-700 px-2">About</a></li>
                    <li class="list-none inline-block px-5"><a href="products.html" class="text-red-700 px-2">Products</a></li>
                    <li class="list-none inline-block px-5"><a href="#" class="text-red-700 px-2">Contact</a></li>
                </ul>
                <img src="images/cart.png" alt="" class="w-10 cursor-pointer">
            </nav>
        </header>

        <!-- HERO SECTION -->
        <div class="text-blue-700 mt-44 max-w-2xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in 20 minutes</h1>
            <p class="font-sans text-sm">This is the ultimate grocery store. We offer wide range of products, including
                meat, fresh vegetables & fruits, dairy, baked goods and more.</p>
            <div class="mt-6 px-2">
                <button
                    class="bg-yellow-400 text-white rounded-3xl py-3 px-8 mr-4 hover:bg-transparent hover:border-red-700 hover:border"
                    style="margin-right: 10px;">Order Now</button>
                <button
                    class="bg-red-700 text-white rounded-3xl py-3 px-8 mr-4 hover:bg-transparent hover:border-red-700 hover:border">Download
                    App</button>
            </div>
        </div>
        <div>
            <img src="images/grocery-hero.png" class="w-1/2 mx-auto my-auto xl:w-1/3 xl:absolute mt-16 right-44 top-12"
                alt="Grocery Hero Image">
        </div>
    </div>
</body>

</html>
