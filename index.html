<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2399cec8e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Navigation Bar</title>
</head>
<body class="bg-[url(./images/bg-img.jpg)] bg-cover bg-center h-screen">
    <header>
        <nav>
            <a href="#">My Mart</a>
            <div>
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Contact Us</li>
                    <li>Sale</li>
                    <li>Waiting List</li>
                </ul>
                <div>
                    <button>Login</button>
                    <button>Sign Up</button>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
</body>
</html>
