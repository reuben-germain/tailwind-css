<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p class="font-mono italic underline text-lg decoration-orange-600 decoration-wavy decoration-4">Jah bless the youths!</p>

    <div class="mx-96">This is margins</div>

    <!-- Using the space-x-8 class on the ul tag saves me from using mx-8 on each of the li tags. -->

    <!-- One of the limitations of using Tailwind when creating nav links is that it pushes the first link to the left corner. A workaround is to add an empty li tag as the first link inside the nav ul container. -->
    <nav>
        <ul class="flex space-x-8 space-y-6">
            <li></li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Product</li>
        </ul>
    </nav>

    <div class="w-32 bg-yellow-400 mx-4 px-4 border border-blue-700 rounded-bl-lg">This is new</div>

    <div class="">space between</div>
</body>
</html>
