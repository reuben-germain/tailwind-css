<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2399cec8e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Navigation Bar</title>
</head>
<body class="bg-[url(./images/bg-img.jpg)] bg-cover bg-center h-screen">
    <header class="bg-slate-300">
        <nav class="flex items-center justify-between px-12 h-16 lg:py-12">
            <a href="#" class="text-xl font-bold border-2 px-2 py-1">My Mart</a>
            <div class="absolute top-[64px] left-0 max-lg:bg-[#ffffff30] w-full flex flex-col gap-6 items-end px-12 py-3 text-lg font-semibold lg:static lg:flex-row">
                <ul class="flex flex-col items-center gap-6 lg:flex-row lg:gap-12">
                    <li class="hover:text-pink-700">Home</li>
                    <li class="hover:text-pink-700">Products</li>
                    <li class="hover:text-pink-700">Contact Us</li>
                    <li class="hover:text-pink-700">Sale</li>
                    <li class="hover:text-pink-700">Waiting List</li>
                </ul>
                <div class="flex flex-col items-center gap-6 lg:flex-row lg:gap-12">
                    <button class="bg-pink-700 rounded-lg px-1 py-1">Login</button>
                    <button class="bg-pink-700 rounded-lg px-1 py-1">Sign Up</button>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
        </nav>
    </header>
</body>
</html>
